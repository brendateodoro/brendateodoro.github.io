      <h1>Storm Center</h1>
        
      <form method="get" action="thanks.html">
         <fieldset>
           <legend>Storm Center Applicant Information</legend>
           <label class="top">Full Name*<input type="text" name="fname" required pattern="^.* .*$"></label>
           <label class="top">Email*<input type="email" name="email" placeholder="someone@email.com"></label>
           <label class="top">Phone<input type="tel" name="phone"></label>
           <label class="top">Zip Code*<input type="number" name="zip" required></label>
           <label class="top">Storm Date <input type="date" name=completeData></label>
           <label class="top" for="storm-type-choice">Storm Type
          </label>
            <input list="storm-type" id="storm-type-choice" name="storm-type-choice" />
            <datalist id="storm-type">
              <option value="Flash Flood">
              <option value="Hail">
          <option value="Hurricane">
              <option value="Thunderstorm">
          <option value="Tornado">
            </datalist>
          
            <label class="top" for="rating">Storm Range: &nbsp;&nbsp;&nbsp;
              <input type="range" id="rating" value="" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
              <span id="ratingvalue"></span>
            </label>
        
            <datalist id="tickmarks">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
              <option value="7">
              <option value="8">
              <option value="9">
              <option value="10">
            </datalist>
<label class="top">Storm Region
  <select name="region">
    <option value="">Select Region... &#9662;</option>
    <option value="preston">Preston</option>
    <option value="soda">Soda Springs</option>
<option value="fish">Fish Haven</option>
    
  </select>
</label>
<div>Danger Level</div>
<label class="sbs"><input type="radio" name="audience" value="yes">Yes</label>
 <label class="sbs"><input type="radio" name="audience" value="maybe">Maybe</label>
 <label class="sbs"><input type="radio" name="audience" value="no">No</label>
 <label class="top" for="comment">Additional comments: </label>

<textarea id="story" name="story"
          rows="5" cols="33">

</textarea>
<input type="submit" value="Send My Storm Center Application" class="submitBtn">
